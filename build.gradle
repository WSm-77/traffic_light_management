plugins {
    id 'application'
    id 'java'
}

application {
    getMainClass().set('BasicCrossingShowcase')
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed" // Show results for all tests
        showStandardStreams = true // Display output from System.out and System.err
    }
}
